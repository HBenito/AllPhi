<form [formGroup]="saveCompanyForm" (ngSubmit)="save()">
  <h2 *ngIf="company == null" class="text-center text-primary">Register</h2>
  <h2 *ngIf="company != null" class="text-center text-primary">{{company.name}}</h2>
  <hr>

  <div class="form-group">
    <input type="text"
    [ngClass]="{'is-invalid': saveCompanyForm.get('name').errors 
    && saveCompanyForm.get('name').touched}"
    formControlName="name" 
    class="form-control" 
    placeholder="Company Name">
  </div>
  <div class="form-group text-center">
    <button [disabled]="!saveCompanyForm.valid" class="btn btn-success" type="submit">Save</button>
    <button (click)="cancel()">Cancel</button>
  </div>         
</form>
<div>
  <button (click)="setAddEmployeeState(1)">Add New Employee</button>
  <button (click)="setAddEmployeeState(2)">Add Existing Employee</button>
</div>
<div *ngIf="addEmployeeState == 2" >
  <div class="flex">
    <form class="form my-2 my-lg-0 mr-auto">
      <input class="form-control mr-sm-2" type="text" id="search" #search placeholder="Search" aria-label="Search" required>
      <button class="btn btn-success my-2 my-sm-0" (click)="searchEmployees(search.value)">Search</button>
    </form>
  </div>
  <div *ngFor="let employee of employees" class="flex">
    <div>
      {{employee.firstName}} {{employee.lastName}}    
      <button (click)="add(employee)">Add</button>
  </div>
  </div>
</div>
