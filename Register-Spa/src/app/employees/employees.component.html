<div *ngIf="!new" class="flex">
  <form class="form my-2 my-lg-0 mr-auto">
    <input class="form-control mr-sm-2" type="text" id="search" #search placeholder="Search" aria-label="Search" required>
    <button class="btn btn-success my-2 my-sm-0" (click)="searchEmployees(search.value)">Search</button>
  </form>
  <button class="btn btn-success my-2 my-sm-0" (click)="addCompany()">Add Employee</button>
</div>

<div *ngIf="new">
  <app-employee-edit [employee]="employee" (cancelEdit)="cancelEdit($event)"></app-employee-edit>
</div>
<div *ngIf="!new">
  <div class="container mt-5">
    <div *ngFor="let employee of employees">
     <app-empolyee-card (openEmployee)="fillCompany($event)" (removeEmployee)="getEmployees()" [employee]="employee"></app-empolyee-card>
    </div>  
  </div>
</div>
