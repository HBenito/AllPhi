<form *ngIf="state == 0" [formGroup]="registerForm" (ngSubmit)="next()">
  <h2 class="text-center text-primary">Register</h2>
  <hr>

  <div class="form-group">
    <input type="text"
    [ngClass]="{'is-invalid': registerForm.get('firstName').errors 
    && registerForm.get('firstName').touched}"
    formControlName="firstName" 
    class="form-control" 
    placeholder="First Name">
  </div>

  <div class="form-group">
    <input type="text"
    [ngClass]="{'is-invalid': registerForm.get('lastName').errors 
    && registerForm.get('lastName').touched}"
    formControlName="lastName" 
    class="form-control" 
    placeholder="Last Name">
  </div>

  <div class="form-group">
    <input type="text"
    [ngClass]="{'is-invalid': registerForm.get('email').errors 
    && registerForm.get('email').touched}"
    formControlName="email" 
    class="form-control" 
    placeholder="Email">
  </div>

  <div class="form-group">
    <input type="date"
    [ngClass]="{'is-invalid': registerForm.get('date').errors 
    && registerForm.get('date').touched}"
    formControlName="date" 
    class="form-control" 
    placeholder="Date">
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Next</button>
  </div>      
</form>
<div *ngIf="state == 1">
  <div class="flex">
    <form class="form my-2 my-lg-0 mr-auto">
      <input class="form-control mr-sm-2" type="text" id="search" #search placeholder="Search" aria-label="Search" required>
      <button class="btn btn-success my-2 my-sm-0" (click)="searchCompanies(search.value)">Search</button>
    </form>
  </div>
  <div *ngFor="let company of companies" class="flex">
    <div>
      {{company.name}}
      <button (click)="addCompany(company)">Add</button>
    </div>
  </div>
</div>

<div *ngIf="state == 2">
  <div>
    <h3>  
      {{company.name}}
    </h3>
  </div>
  <div *ngFor="let employee of employees" class="flex">
    <div>
      {{employee.firstName}} {{employee.lastName}}
      <button (click)="addEmployee(employee)">Add</button>
    </div>
  </div>
</div>

<div *ngIf="state == 3">
    <h3>  
      {{company.name}}
    </h3>
    <h3>
      {{employee.firstName}} {{employee.lastName}}
    </h3>
    <button (click)="save()">Add</button>
</div>
